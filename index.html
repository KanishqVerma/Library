    <dialog>
        <form method="dialog">
            <div class="form-questions-container">
                <div class="form-questions">
                    <label for="form-book-title" autofocus>Title: </label>
                    <input type="text" name="title" id="form-book-title" required>
                </div>
                <div class="form-questions">
                    <label for="form-book-author">Author: </label>
                    <input type="text" name="author" id="form-book-author" required>
                </div>
                <div class="form-questions">
                    <label for="form-book-pages">No. of Pages: </label>
                    <input type="number" name="pages" id="form-book-pages" min="1" max="49000" required>
                </div>
                <div class="form-questions">
                    <input type="checkbox" id="form-book-status" name="read-status">
                    <label for="form-book-status">I have read the book.</label>
                </div>
            </div>
            <div class="form-buttons">
                <button class="dialog-add-button" type="submit">Add Book</button>
                <button class="dialog-close-button" formmethod="dialog" formnovalidate>Cancel</button>
            </div>
        </form>
    </dialog>
